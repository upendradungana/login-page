<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body class="body">
    <div class="login-O-frame">
        <form id="signup-form">
            <div class="direction">
                <p id="login-direction">Enter your details:</p>
            </div>
            <div class="login-I-frame">
                <label id="data-name" for="username"> Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" minlength="3" required>

                <label id="data-name" for="mail"> Email:</label>
                <input type="email" id="mail" name="mail" placeholder="example@gmail.com" minlength="10" required>

                <label id="data-name" for="password"> Password:</label>
                <input type="password" id="password" name="password" placeholder="ex@mp1eP@$Sw0rd" minlength="8" maxlength="34" required>
            </div>
            <button type="submit" id="signup-btn">
                <p id="signup-text">signup</p>
            </button>
        </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
